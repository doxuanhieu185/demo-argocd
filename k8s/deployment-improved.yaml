apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-static-site
  namespace: default
  labels:
    app: demo-static-site
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: demo-static-site
  template:
    metadata:
      labels:
        app: demo-static-site
    spec:
      containers:
      - name: nginx
        image: dohieu825/demo-static-site
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
